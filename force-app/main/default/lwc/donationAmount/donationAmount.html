<template>
    <h2 class="slds-text-heading_medium slds-m-bottom_medium slds-text-align_center">
        <strong>Choose currency and enter the amount of money you'd like to donate</strong>
    </h2>
    <lightning-button-group class="slds-grid slds-grid_align-center slds-m-bottom_medium">
        <lightning-button class="slds-text-heading_medium" onclick={handleCurrencyChange} label="₴"></lightning-button>
        <lightning-button class="slds-text-heading_medium" onclick={handleCurrencyChange} label="$"></lightning-button>
        <lightning-button class="slds-text-heading_medium" onclick={handleCurrencyChange} label="€"></lightning-button>
        <lightning-button class="slds-text-heading_medium" onclick={handleCurrencyChange} label="£"></lightning-button>
    </lightning-button-group>
    <lightning-button-group class="slds-grid slds-grid_align-center">
        <template for:each={donationOptions} for:item="option">
            <lightning-button
                key={option.value}
                class="slds-text-heading_medium"
                label={option.label}
                data-amount={option.value}
                onclick={handleStandardAmountToPay}>
            </lightning-button>
        </template>
    </lightning-button-group>
    <lightning-input
        label="Enter Amount"
        value={donationAmount}
        onchange={handleCustomAmountChange}
        type="number"
        step="0.01"
        min="1">
    </lightning-input>
</template>
